{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
    <div class="mb-3 mt-3">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 mt-3">
                {{ field.label_tag }}
                {{ field }}
            </div>
            <div class="mb-3 mt-3">
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
    </div>
    </form>
</div>
{% endblock %}
