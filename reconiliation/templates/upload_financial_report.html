
{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="container">
    <h2>Upload Financial Report</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="excel_file">Financail Excel file:</label>
            <input type="file" id="excel_file" name="excel_file" required>
        </div>
        <button type="submit" id='upload-button' class="btn btn-primary">Upload</button>
        <progress id="upload-progress" value="0" max="100" style="width: 300px;"></progress>
    </form>
    <script src="{% static 'js/upload.js' %}"></script>
</div>
{% endblock %}
